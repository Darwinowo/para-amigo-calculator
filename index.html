<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator for Meredith</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fondo blanco */
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
        }
        .screen {
            background-color: #333;
            color: #fff;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        button.operator {
            background-color: #23cca7;
        }
        button.equal {
            background-color: #23cca7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">+/-</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('myAudio').play();
        });

        let screenValue = '0';

        const loveMessages = [
            "Meredith, eres la luz de mis días ☀️",
            "Meredith, juntos somos invencibles 💪",
            "Mi corazón es tuyo, Meredith ❤️",
            "Tú haces que todo valga la pena, Meredith 💖",
            "Cada segundo contigo es un tesoro 🌟",
            "Mi mundo brilla más contigo, Meredith 🌍",
            "Eres mi mayor alegría, Meredith 😊",
            "Meredith, estar contigo es pura magia 💫",
            "Meredith, tú eres mi otra mitad 💞",
            "Meredith, eres mi razón para sonreír 🌈",
            "Gracias por existir, Meredith 🥰",
            "Juntos somos el equipo perfecto, Meredith 🧡",
            "Eres mi sueño hecho realidad, Meredith 💭",
            "No hay nadie como tú, Meredith 💎",
            "Meredith, tú eres mi felicidad infinita ♾️",
            "Meredith, haces que mi corazón lata más fuerte 💓",
            "No puedo imaginar mi vida sin ti, Meredith 🌹",
            "Eres mi razón de vivir, Meredith ❤️",
            "Cada momento contigo es un regalo, Meredith 🎁",
            "Te amo más allá de las palabras, Meredith 💕",
            "Juntos somos imparables, Meredith 💪",
            "Meredith, contigo siempre hay felicidad 🌈",
            "Meredith, mi amor por ti no tiene fin ♾️",
            "Meredith, eres el sol de mis días nublados ☀️",
            "Meredith, cada día contigo es el mejor 💖",
            "Meredith, haces mi mundo perfecto 🌟",
            "No hay amor más puro que el nuestro, Meredith 💓",
            "Meredith, eres mi para siempre ❤️",
            "Meredith, contigo el amor es eterno 💞",
            "Eres el latido de mi corazón, Meredith 💓",
            "Meredith, haces que mi vida sea completa 💕",
            // Continúan las demás frases...
        ];

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function getRandomMessage() {
            return loveMessages[Math.floor(Math.random() * loveMessages.length)];
        }

        function calculate() {
            try {
                let result;
                let expression = screenValue.replace(/\u2013/g, '-'); // Reemplazar guión largo por guión corto
                result = getRandomMessage(); // Mensaje aleatorio de amor
                screenValue = result;
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
